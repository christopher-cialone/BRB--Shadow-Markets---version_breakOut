<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bull Run Boost - Shadow Markets of the Cyber-West</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <meta name="description" content="A 2.5D pixel art cypherpunk Western game featuring strategic interactive storytelling and immersive gameplay mechanics.">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }
    
    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #1a1a2e;
    }
    
    .loading-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 68, 204, 0.3);
      border-radius: 50%;
      border-top-color: #ff44cc;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="react-root">
    <div class="loading-screen">
      <div class="loading-title">Bull Run Boost</div>
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <script>
    // WebSocket connection
    let socket;
    let connectionStatus = 'disconnected';
    let clientId = null;
    let messageLog = [];

    function connectWebSocket() {
      // Set up WebSocket connection
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws`;
      
      console.log(`Attempting to connect to WebSocket at ${wsUrl}`);
      
      socket = new WebSocket(wsUrl);
      
      socket.onopen = function() {
        console.log('WebSocket connection established');
        connectionStatus = 'connected';
        updateUI();
      };
      
      socket.onmessage = function(event) {
        console.log('WebSocket message received:', event.data);
        try {
          const message = JSON.parse(event.data);
          messageLog.push(message);
          
          if (message.type === 'connection' && message.data && message.data.clientId) {
            clientId = message.data.clientId;
          }
          
          updateUI();
        } catch (error) {
          console.error('Error parsing WebSocket message:', error);
        }
      };
      
      socket.onclose = function() {
        console.log('WebSocket connection closed');
        connectionStatus = 'disconnected';
        updateUI();
      };
      
      socket.onerror = function(error) {
        console.error('WebSocket error:', error);
        connectionStatus = 'error';
        updateUI();
      };
    }
    
    function sendMessage() {
      if (socket && socket.readyState === WebSocket.OPEN) {
        const message = {
          type: 'chat',
          data: {
            text: 'Hello from the client!',
            timestamp: new Date().toISOString()
          }
        };
        
        socket.send(JSON.stringify(message));
        console.log('Message sent to server:', message);
      } else {
        console.warn('WebSocket not connected, cannot send message');
      }
    }
    
    function updateUI() {
      const appContent = document.getElementById('react-root');
      
      appContent.innerHTML = `
        <div style="max-width: 800px; margin: 0 auto; padding: 20px; text-align: center;">
          <h1 style="font-family: 'Share Tech Mono', monospace; color: #00ffff; text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);">
            Bull Run Boost
          </h1>
          <h2 style="color: #ff44cc; margin-top: 20px;">Shadow Markets of the Cyber-West</h2>
          
          <div style="display: flex; justify-content: center; gap: 20px; margin-top: 40px;">
            <a href="/ranch" style="text-decoration: none;">
              <button style="background-color: #00ffff; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold;">
                Ranch
              </button>
            </a>
            <a href="/shadow-market" style="text-decoration: none;">
              <button style="background-color: #ff44cc; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold;">
                Shadow Market
              </button>
            </a>
            <a href="/saloon" style="text-decoration: none;">
              <button style="background-color: #6a2ca0; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold;">
                Saloon
              </button>
            </a>
          </div>
          
          <div style="margin-top: 40px; text-align: left; border: 1px solid #444; padding: 15px; border-radius: 5px;">
            <h3 style="color: #00ffff; margin-top: 0;">WebSocket Connection Status</h3>
            <p>Status: <span style="color: ${connectionStatus === 'connected' ? '#00ff00' : connectionStatus === 'error' ? '#ff0000' : '#ffff00'}">${connectionStatus}</span></p>
            <p>Client ID: ${clientId || 'Not assigned yet'}</p>
            
            <div style="margin-top: 15px;">
              <button onclick="connectWebSocket()" style="background-color: #00ffff; color: black; border: none; padding: 5px 10px; cursor: pointer; margin-right: 10px;">
                Connect
              </button>
              <button onclick="sendMessage()" style="background-color: #ff44cc; color: black; border: none; padding: 5px 10px; cursor: pointer;">
                Send Test Message
              </button>
            </div>
            
            <div style="margin-top: 15px;">
              <h4 style="color: #ff44cc; margin-top: 0;">Message Log</h4>
              <pre style="background-color: #111; color: #eee; padding: 10px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">${messageLog.map(msg => JSON.stringify(msg, null, 2)).join('\n\n')}</pre>
            </div>
          </div>
          
          <p style="margin-top: 40px; color: #aaaaaa;">
            Welcome to Bull Run Boost, a 2.5D pixel art cypherpunk Western game featuring strategic interactive storytelling and immersive gameplay mechanics. The React-based interface is currently under development.
          </p>
        </div>
      `;
    }
    
    window.onload = function() {
      updateUI();
      // Auto-connect WebSocket after a short delay
      setTimeout(connectWebSocket, 500);
    }
  </script>
</body>
</html>
