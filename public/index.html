<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bull Run Boost - Shadow Markets of the Cyber-West</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <meta name="description" content="A 2.5D pixel art cypherpunk Western game featuring strategic interactive storytelling and immersive gameplay mechanics.">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }
    
    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #1a1a2e;
    }
    
    .loading-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 68, 204, 0.3);
      border-radius: 50%;
      border-top-color: #ff44cc;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="react-root">
    <div class="loading-screen">
      <div class="loading-title">Bull Run Boost</div>
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
