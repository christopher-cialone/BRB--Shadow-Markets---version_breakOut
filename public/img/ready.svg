<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Dark background with grid pattern -->
  <rect width="200" height="200" fill="#1a0f2e" />
  
  <!-- Grid lines -->
  <line x1="0" y1="50" x2="200" y2="50" stroke="#3a2c4e" stroke-width="1" />
  <line x1="0" y1="100" x2="200" y2="100" stroke="#3a2c4e" stroke-width="1" />
  <line x1="0" y1="150" x2="200" y2="150" stroke="#3a2c4e" stroke-width="1" />
  <line x1="50" y1="0" x2="50" y2="200" stroke="#3a2c4e" stroke-width="1" />
  <line x1="100" y1="0" x2="100" y2="200" stroke="#3a2c4e" stroke-width="1" />
  <line x1="150" y1="0" x2="150" y2="200" stroke="#3a2c4e" stroke-width="1" />
  
  <!-- Beaker outline -->
  <path d="M80,50 L120,50 L130,150 L70,150 Z" fill="none" stroke="#00e5ff" stroke-width="2" />
  
  <!-- Beaker base -->
  <rect x="70" y="150" width="60" height="10" fill="none" stroke="#00e5ff" stroke-width="2" />
  
  <!-- Liquid in beaker (almost full) -->
  <path d="M82,70 L118,70 L127,150 L73,150 Z" fill="#c930ff" opacity="0.8" />
  
  <!-- Glowing liquid particles -->
  <circle cx="90" cy="80" r="3" fill="#ffffff" opacity="0.7" />
  <circle cx="110" cy="85" r="2" fill="#ffffff" opacity="0.8" />
  <circle cx="100" cy="90" r="4" fill="#ffffff" opacity="0.6" />
  <circle cx="85" cy="100" r="2" fill="#ffffff" opacity="0.7" />
  <circle cx="115" cy="110" r="3" fill="#ffffff" opacity="0.8" />
  <circle cx="95" cy="120" r="2" fill="#ffffff" opacity="0.6" />
  <circle cx="105" cy="130" r="3" fill="#ffffff" opacity="0.7" />
  
  <!-- Crystal formation in liquid -->
  <path d="M95,100 L90,120 L100,135 L110,120 L105,100 Z" fill="#00e5ff" opacity="0.5" />
  
  <!-- Strong glow effect -->
  <circle cx="100" cy="100" r="80" fill="#c930ff" opacity="0.3" />
  <circle cx="100" cy="100" r="45" fill="#00e5ff" opacity="0.2" />
  
  <!-- Ready indicator -->
  <circle cx="160" cy="40" r="15" fill="#00e5ff" opacity="0.6" />
  <text x="160" y="45" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">âœ“</text>
</svg>