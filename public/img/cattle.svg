<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <!-- Cattle body -->
  <ellipse cx="100" cy="90" rx="70" ry="40" fill="#8B4513"/>
  
  <!-- Head -->
  <ellipse cx="160" cy="70" rx="25" ry="20" fill="#8B4513"/>
  
  <!-- Snout -->
  <ellipse cx="180" cy="75" rx="10" ry="7" fill="#A0522D"/>
  
  <!-- Nostrils -->
  <ellipse cx="185" cy="73" rx="2" ry="2" fill="#000000"/>
  <ellipse cx="175" cy="73" rx="2" ry="2" fill="#000000"/>
  
  <!-- Eyes -->
  <ellipse cx="170" cy="60" rx="3" ry="3" fill="#000000"/>
  <ellipse cx="150" cy="60" rx="3" ry="3" fill="#000000"/>
  
  <!-- Ears -->
  <ellipse cx="140" cy="55" rx="10" ry="7" fill="#8B4513" transform="rotate(-30 140 55)"/>
  <ellipse cx="170" cy="45" rx="10" ry="7" fill="#8B4513" transform="rotate(30 170 45)"/>
  
  <!-- Legs -->
  <rect x="60" y="110" width="10" height="30" fill="#8B4513"/>
  <rect x="130" y="110" width="10" height="30" fill="#8B4513"/>
  <rect x="80" y="110" width="10" height="30" fill="#8B4513"/>
  <rect x="110" y="110" width="10" height="30" fill="#8B4513"/>
  
  <!-- Tail -->
  <path d="M40,80 Q30,60 20,70" stroke="#8B4513" stroke-width="5" fill="none"/>
  
  <!-- Udder (for milk production) -->
  <ellipse cx="100" cy="120" rx="25" ry="10" fill="#FFC0CB"/>
  
  <!-- Spots (optional) -->
  <ellipse cx="90" cy="70" rx="15" ry="10" fill="#FFFFFF"/>
  <ellipse cx="120" cy="90" rx="20" ry="15" fill="#FFFFFF"/>
  <ellipse cx="70" cy="100" rx="10" ry="8" fill="#FFFFFF"/>
</svg>