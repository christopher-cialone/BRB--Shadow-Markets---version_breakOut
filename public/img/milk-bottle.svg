  <path d="M40,20 L35,25 L35,85 C35,90 40,95 50,95 C60,95 65,90 65,85 L65,25 L60,20 Z" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1"/>
  
  <!-- Milk fill level -->
