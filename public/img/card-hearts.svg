<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="140" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="100" height="140" rx="10" ry="10" fill="white" stroke="black" stroke-width="1" />
  
  <!-- Cyberpunk heart suit -->
  <g transform="translate(50, 70) scale(2.5)">
    <path d="M0,0 L0,-10 M0,0 L10,0 M0,0 L0,10 M0,0 L-10,0" stroke="#ff3399" stroke-width="0.5" fill="none" />
    <path d="M0,-7 C-5,-15 -15,-10 -15,-2 C-15,8 0,15 0,15 C0,15 15,8 15,-2 C15,-10 5,-15 0,-7" fill="#ff3399" />
    <path d="M0,-7 C-5,-15 -15,-10 -15,-2 C-15,8 0,15 0,15" fill="none" stroke="#ff66cc" stroke-width="0.5" />
    <path d="M0,-7 C5,-15 15,-10 15,-2 C15,8 0,15 0,15" fill="none" stroke="#ff66cc" stroke-width="0.5" />
    <path d="M-2,-3 L2,1 M-2,1 L2,-3" stroke="white" stroke-width="0.5" />
  </g>
  
  <!-- Card label (top left) -->
  <text x="10" y="25" font-family="Arial" font-size="20" fill="#ff3399" font-weight="bold">A♥</text>
  
  <!-- Card label (bottom right) -->
  <text x="90" y="125" font-family="Arial" font-size="20" fill="#ff3399" font-weight="bold" text-anchor="end">A♥</text>
  
  <!-- Cyberpunk circuit border -->
  <path d="M5,5 L20,5 L20,15 L30,15 L30,5 L50,5 L50,15 L70,15 L70,5 L95,5" stroke="#6600cc" stroke-width="0.5" fill="none" />
  <path d="M5,135 L20,135 L20,125 L30,125 L30,135 L50,135 L50,125 L70,125 L70,135 L95,135" stroke="#6600cc" stroke-width="0.5" fill="none" />
