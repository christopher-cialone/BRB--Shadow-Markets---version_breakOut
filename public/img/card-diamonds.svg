<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="140" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="100" height="140" rx="10" ry="10" fill="white" stroke="black" stroke-width="1" />
  
  <!-- Cyberpunk diamond suit -->
  <g transform="translate(50, 70) scale(2.5)">
    <path d="M0,0 L0,-10 M0,0 L10,0 M0,0 L0,10 M0,0 L-10,0" stroke="#ff3333" stroke-width="0.5" fill="none" />
    <path d="M0,-10 L10,0 L0,10 L-10,0 Z" fill="#ff3333" />
    <path d="M0,-10 L10,0 L0,10 L-10,0 Z" fill="none" stroke="#ff6666" stroke-width="0.5" />
    <path d="M-2,-2 L2,2 M-2,2 L2,-2" stroke="white" stroke-width="0.5" />
    <circle cx="0" cy="0" r="2" fill="none" stroke="#ff6666" stroke-width="0.3" />
  </g>
  
  <!-- Card label (top left) -->
  <text x="10" y="25" font-family="Arial" font-size="20" fill="#ff3333" font-weight="bold">A♦</text>
  
  <!-- Card label (bottom right) -->
  <text x="90" y="125" font-family="Arial" font-size="20" fill="#ff3333" font-weight="bold" text-anchor="end">A♦</text>
  
  <!-- Cyberpunk circuit border -->
  <path d="M5,5 L20,5 L20,15 L30,15 L30,5 L50,5 L50,15 L70,15 L70,5 L95,5" stroke="#cc3300" stroke-width="0.5" fill="none" />
  <path d="M5,135 L20,135 L20,125 L30,125 L30,135 L50,135 L50,125 L70,125 L70,135 L95,135" stroke="#cc3300" stroke-width="0.5" fill="none" />
</svg>