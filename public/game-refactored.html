<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRB Bull Run Boost - Refactored</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 2px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        
        #ui-container {
            width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: #16213e;
            border: 2px solid #e94560;
            border-radius: 5px;
        }
        
        .resource-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #e94560;
            padding-bottom: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff6b81;
        }
        
        button.disabled, button[disabled] {
            background: #666;
            cursor: not-allowed;
        }
        
        button.selected {
            border: 2px solid #fff;
        }
        
        .notification {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 15px;
            transition: opacity 0.3s;
            opacity: 0;
        }
        
        .notification.active {
            opacity: 1;
        }
        
        .notification.error {
            background-color: rgba(220, 53, 69, 0.8);
        }
        
        .notification.success {
            background-color: rgba(40, 167, 69, 0.8);
        }
        
        .notification.info {
            background-color: rgba(23, 162, 184, 0.8);
        }
        
        .quest-log {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        .quest-log h3 {
            margin-top: 0;
            color: #e94560;
        }
        
        .quest-log ul {
            list-style-type: none;
            padding: 0;
        }
        
        .quest-log li {
            padding: 5px 0;
            border-bottom: 1px dotted #444;
        }
        
        .quest-log li.completed {
            color: #aaa;
            text-decoration: line-through;
        }
        
        .crafting-ui, .sell-prompt {
            background: #16213e;
            border: 1px solid #e94560;
            padding: 15px;
            border-radius: 5px;
        }
        
        .crafting-options, .prompt-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .betting-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        /* UI Section Visibility */
        .ui-section {
            display: block;
            transition: opacity 0.3s ease;
        }
        
        .ui-section.hidden {
            display: none;
        }
        
        /* Betting UI */
        .bet-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            min-width: 80px;
        }
        
        .bet-btn {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .bet-slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .bet-amount {
            font-weight: bold;
        }
        
        /* Profile UI */
        .profile-stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .profile-stats h3 {
            margin-top: 0;
            color: #e94560;
            border-bottom: 1px solid #e94560;
            padding-bottom: 5px;
        }
        
        .profile-stats div {
            padding: 5px 0;
        }
        
        /* Racing Game Styles */
        #saloon-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .race-tracks {
            width: 90%;
            margin: 10px auto;
        }
        
        .race-track {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
        }
        
        .race-lane {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .race-label {
            font-size: 24px;
            width: 30px;
            text-align: center;
        }
        
        .race-track-bg {
            flex: 1;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .race-progress {
            height: 100%;
            width: 0%;
            transition: width 0.2s ease;
        }
        
        .betting-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 90%;
            margin: 20px auto;
        }
        
        .bet-option {
            width: 48%;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
        }
        
        .bet-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #555;
            margin-right: 10px;
        }
        
        .bet-slider {
            flex: 1;
            margin: 0 10px;
        }
        
        .bet-amount {
            min-width: 30px;
            text-align: right;
        }
        
        /* Suit colors */
        .race-lane[data-suit="hearts"] .race-label,
        .bet-btn[data-suit="hearts"] {
            color: #ff3399;
        }
        
        .race-lane[data-suit="diamonds"] .race-label,
        .bet-btn[data-suit="diamonds"] {
            color: #ff3333;
        }
        
        .race-lane[data-suit="clubs"] .race-label,
        .bet-btn[data-suit="clubs"] {
            color: #333333;
        }
        
        .race-lane[data-suit="spades"] .race-label,
        .bet-btn[data-suit="spades"] {
            color: #333333;
        }
        
        .race-progress[data-suit="hearts"] {
            background: linear-gradient(90deg, #ff3399, #ff66cc);
        }
        
        .race-progress[data-suit="diamonds"] {
            background: linear-gradient(90deg, #ff3333, #ff6666);
        }
        
        .race-progress[data-suit="clubs"] {
            background: linear-gradient(90deg, #333333, #666666);
        }
        
        .race-progress[data-suit="spades"] {
            background: linear-gradient(90deg, #333333, #666666);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Game will be rendered here by Phaser -->
    </div>

    <div id="ui-container">
        <!-- UI will be dynamically inserted here by the game -->
        <div class="notification">Welcome to Bull Run Boost!</div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
    
    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <!-- Socket.io and WebSocket setup -->
    <script>
        // WebSocket initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize WebSocket connection
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            // Create global WebSocket
            window.socket = new WebSocket(wsUrl);
            
            window.socket.onopen = function() {
                console.log('Connected to server');
            };
            
            window.socket.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    console.log('Message from server:', message);
                    
                    // Handle server messages if needed
                } catch (error) {
                    console.error('Error parsing server message:', error);
                }
            };
            
            window.socket.onclose = function() {
                console.log('Disconnected from server');
            };
            
            window.socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        });
    </script>
    
    <!-- Game scripts -->
    <script src="js/asset-handler.js"></script>
    <script src="js/racing-game.js"></script>
    <script src="js/saloon-scene.js"></script>
    <script src="js/scene-loader.js"></script>
    <script src="js/game-manager.js"></script>
</body>
</html>
