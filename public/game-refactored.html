<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRB Bull Run Boost - Refactored</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 2px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        
        #ui-container {
            width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: #16213e;
            border: 2px solid #e94560;
            border-radius: 5px;
        }
        
        .resource-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #e94560;
            padding-bottom: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff6b81;
        }
        
        button.disabled, button[disabled] {
            background: #666;
            cursor: not-allowed;
        }
        
        button.selected {
            border: 2px solid #fff;
        }
        
        .notification {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 15px;
            transition: opacity 0.3s;
            opacity: 0;
        }
        
        .notification.active {
            opacity: 1;
        }
        
        .notification.error {
            background-color: rgba(220, 53, 69, 0.8);
        }
        
        .notification.success {
            background-color: rgba(40, 167, 69, 0.8);
        }
        
        .notification.info {
            background-color: rgba(23, 162, 184, 0.8);
        }
        
        .quest-log {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        .quest-log h3 {
            margin-top: 0;
            color: #e94560;
        }
        
        .quest-log ul {
            list-style-type: none;
            padding: 0;
        }
        
        .quest-log li {
            padding: 5px 0;
            border-bottom: 1px dotted #444;
        }
        
        .quest-log li.completed {
            color: #aaa;
            text-decoration: line-through;
        }
        
        .crafting-ui, .sell-prompt {
            background: #16213e;
            border: 1px solid #e94560;
            padding: 15px;
            border-radius: 5px;
        }
        
        .crafting-options, .prompt-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .betting-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Game will be rendered here by Phaser -->
    </div>

    <div id="ui-container">
        <!-- UI will be dynamically inserted here by the game -->
        <div class="notification">Welcome to Bull Run Boost!</div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
    
    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <!-- Game scripts -->
    <script src="js/game-refactored.js"></script>
    <script src="js/scene-loader.js"></script>
    <script src="js/game-init.js"></script>
</body>
</html>
