<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bull Run Boost - Shadow Markets of the Cyber-West</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anta&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .scene-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: none;
        }
        
        .scene-ui .interactive {
            pointer-events: auto;
        }
        
        .ui-overlay {
            position: absolute;
            right: 0;
            top: 0;
            width: 40%;
            height: 100%;
            background-color: rgba(10, 10, 20, 0.85);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        .stats-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 20;
        }
        
        .stats-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .stats-icon {
            font-size: 18px;
            margin-right: 5px;
        }
        
        .stats-value {
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            color: #00ffff;
        }
        
        .nav-button {
            position: absolute;
            bottom: 20px;
            padding: 8px 16px;
            background-color: #6a2ca0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Anta', sans-serif;
            z-index: 100;
            box-shadow: 0 0 10px rgba(255, 68, 204, 0.5);
        }
        
        .nav-button:hover {
            background-color: #8a3cc0;
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
        
        h2 {
            font-family: 'Anta', sans-serif;
            color: #ff44cc;
            text-shadow: 0 0 10px rgba(255, 68, 204, 0.5);
            margin-top: 0;
        }
        
        .inventory-item {
            background-color: rgba(20, 20, 40, 0.7);
            border: 1px solid #6a2ca0;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .inventory-item .title {
            display: flex;
            align-items: center;
            font-family: 'Anta', sans-serif;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .inventory-item .icon {
            margin-right: 8px;
        }
        
        .inventory-item .stats {
            font-size: 14px;
            color: #aaaaaa;
        }
        
        .sell-button {
            background-color: #6a2ca0;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        
        .sell-button:hover {
            background-color: #8a3cc0;
        }
        
        .sell-button .icon {
            margin-right: 5px;
        }
        
        .meter-bar {
            width: 100%;
            height: 8px;
            background-color: #222;
            border-radius: 4px;
            margin-top: 2px;
            overflow: hidden;
        }
        
        .meter-fill {
            height: 100%;
            background-color: #00ffff;
            border-radius: 4px;
        }
        
        .high-potency {
            color: #ff44cc;
            text-shadow: 0 0 5px rgba(255, 68, 204, 0.7);
        }
        
        .medium-potency {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
        }
        
        .shadow-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .action-button {
            background-color: #3a0066;
            color: white;
            border: 1px solid #6a2ca0;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Anta', sans-serif;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        
        .action-button:hover {
            background-color: #5a1086;
        }
        
        .sell-button {
            background-color: #6a2ca0;
            border-color: #ff44cc;
        }
        
        .notification {
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.success {
            background-color: rgba(0, 153, 51, 0.8);
        }
        
        .notification.error {
            background-color: rgba(204, 0, 0, 0.8);
        }
        
        .notification.info {
            background-color: rgba(0, 102, 204, 0.8);
        }
    </style>
</head>
<body>
    <!-- Game Canvas Container -->
    <div id="game-container"></div>
    
    <!-- Shared Stats Bar -->
    <div class="stats-bar">
        <div class="stats-item">
            <div class="stats-icon">üí∞</div>
            <div class="stats-value" id="cattle-balance">100</div>
        </div>
        <div class="stats-item">
            <div class="stats-icon">üåæ</div>
            <div class="stats-value" id="hay-amount">100</div>
        </div>
        <div class="stats-item">
            <div class="stats-icon">üíß</div>
            <div class="stats-value" id="water-amount">100</div>
        </div>
        <div class="stats-item">
            <div class="stats-icon">üèÜ</div>
            <div class="stats-value">LVL <span id="player-level">1</span></div>
        </div>
    </div>
    
    <!-- Scene Navigation -->
    <button class="nav-button prev-btn" id="prev-scene">Previous</button>
    <button class="nav-button next-btn" id="next-scene">Next</button>
    
    <!-- Ranch Scene UI -->
    <div id="ranch-ui" class="scene-ui">
        <div class="ui-overlay interactive">
            <h2>Cattle Inventory</h2>
            <div id="cattle-inventory">
                <div class="empty-message">No cattle yet. Start breeding!</div>
            </div>
        </div>
    </div>
    
    <!-- Night Scene UI -->
    <div id="night-ui" class="scene-ui">
        <div class="ui-overlay interactive">
            <h2>Shadow Market</h2>
            <div class="shadow-controls">
                <button id="distill-all" class="action-button">üß™ Distill All</button>
                <button id="craft-potion" class="action-button">‚öóÔ∏è Craft Potion</button>
                <button id="sell-potions" class="action-button sell-button">üí∞ Sell Potions</button>
            </div>
            
            <h2>Potion Inventory</h2>
            <div id="potion-inventory">
                <div class="empty-message">No potions yet. Start crafting!</div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Core Game Logic -->
    <script>
        // Initialize player data
        window.playerData = {
            name: 'Cowboy',
            archetype: 'Entrepreneur',
            cattleBalance: 100,
            hay: 100,
            water: 100,
            level: 1,
            xp: 0,
            xpToNextLevel: 100,
            cattle: [],
            potionCollection: [],
            stats: {
                racesWon: 0,
                racesLost: 0,
                cattleBred: 0,
                potionsCrafted: 0,
                totalEarned: 0,
                totalBurned: 0
            }
        };
        
        // Initialize ranch grid
        window.ranchGrid = {
            cells: []
        };
        
        // Initialize shadow market
        window.shadowGrid = {
            cells: [],
            size: 4,
            multiplier: 1.0
        };
        
        // Simple notification function
        window.showNotification = function(message, type = 'info') {
            console.log(`Notification (${type}):`, message);
            
            // Create notification element if doesn't exist
            let notification = document.getElementById('notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'notification';
                notification.className = 'notification';
                document.body.appendChild(notification);
            }
            
            // Set content and style
            notification.textContent = message;
            notification.className = 'notification ' + type;
            
            // Show notification
            notification.style.opacity = '1';
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 3000);
        };
        
        // Update UI based on player data
        window.updateUI = function() {
            // Update stats
            document.getElementById('cattle-balance').textContent = playerData.cattleBalance;
            document.getElementById('hay-amount').textContent = playerData.hay;
            document.getElementById('water-amount').textContent = playerData.water;
            document.getElementById('player-level').textContent = playerData.level;
        };
        
        // Add XP function
        window.addPlayerXP = function(amount) {
            if (!amount || amount <= 0) return;
            
            // Add XP
            playerData.xp += amount;
            console.log(`Added ${amount} XP! Total: ${playerData.xp}`);
            
            // Check for level up
            if (playerData.xp >= playerData.xpToNextLevel) {
                window.levelUpPlayer();
            }
        };
        
        // Level up function
        window.levelUpPlayer = function() {
            // Update level
            playerData.level++;
            
            // Reset XP for next level
            playerData.xp = playerData.xp - playerData.xpToNextLevel;
            
            // Reward cattle for leveling up
            playerData.cattleBalance += 50;
            
            // Show level up celebration
            showNotification(`Level Up! You are now level ${playerData.level}`, 'success');
            
            console.log(`Leveled up to ${playerData.level}!`);
        };
        
        // Initialize UI
        window.updateUI();
        
        // Scene navigation
        const scenes = ['MainMenuScene', 'RanchScene', 'SaloonScene', 'NightScene'];
        let currentSceneIndex = 0;
        
        document.getElementById('prev-scene').addEventListener('click', () => {
            currentSceneIndex = (currentSceneIndex - 1 + scenes.length) % scenes.length;
            if (typeof window.switchScene === 'function') {
                window.switchScene(scenes[currentSceneIndex]);
            }
        });
        
        document.getElementById('next-scene').addEventListener('click', () => {
            currentSceneIndex = (currentSceneIndex + 1) % scenes.length;
            if (typeof window.switchScene === 'function') {
                window.switchScene(scenes[currentSceneIndex]);
            }
        });
        
        // Update inventory functions
        window.updateCattleInventory = function() {
            const cattleInventory = document.getElementById('cattle-inventory');
            if (!cattleInventory) return;
            
            // Clear inventory
            cattleInventory.innerHTML = '';
            
            // Check if cattle array exists and is not empty
            if (!playerData.cattle || playerData.cattle.length === 0) {
                cattleInventory.innerHTML = '<div class="empty-message">No cattle yet. Start breeding!</div>';
                return;
            }
            
            // Add all cattle
            playerData.cattle.forEach(cattle => {
                const cattleElement = document.createElement('div');
                cattleElement.className = 'inventory-item cattle';
                cattleElement.innerHTML = `
                    <div class="title">
                        <span class="icon">üêÑ</span>
                        <span>Cattle #${cattle.id}</span>
                    </div>
                    <div class="stats">
                        <div>Speed: ${cattle.speed}</div>
                        <div>Milk: ${cattle.milk || 0}/${cattle.maxMilk || 10}</div>
                    </div>
                    <button class="sell-button">
                        <span class="icon">üí∞</span>
                        <span>Sell for ${cattle.speed * 10} $CATTLE</span>
                    </button>
                `;
                
                // Add to inventory
                cattleInventory.appendChild(cattleElement);
                
                // Add sell event listener
                const sellButton = cattleElement.querySelector('.sell-button');
                sellButton.addEventListener('click', () => {
                    // Call sell function
                    if (typeof window.sellCattle === 'function') {
                        window.sellCattle(cattle.id);
                    } else {
                        // Fallback if function doesn't exist
                        const sellPrice = cattle.speed * 10;
                        
                        // Remove from player's collection
                        const cattleIndex = playerData.cattle.findIndex(c => c.id === cattle.id);
                        if (cattleIndex !== -1) {
                            playerData.cattle.splice(cattleIndex, 1);
                            
                            // Add money to player's balance
                            playerData.cattleBalance += sellPrice;
                            
                            // Show notification
                            showNotification(`Sold cattle for ${sellPrice} $CATTLE!`, 'success');
                            
                            // Update UI
                            updateCattleInventory();
                            updateUI();
                        }
                    }
                });
            });
        };
        
        window.updatePotionInventory = function() {
            const potionInventory = document.getElementById('potion-inventory');
            if (!potionInventory) return;
            
            // Clear inventory
            potionInventory.innerHTML = '';
            
            // Check if potion collection exists and is not empty
            if (!playerData.potionCollection || playerData.potionCollection.length === 0) {
                potionInventory.innerHTML = '<div class="empty-message">No potions yet. Start crafting!</div>';
                return;
            }
            
            // Add all potions
            playerData.potionCollection.forEach(potion => {
                // Calculate value
                const baseValue = potion.value || (25 + potion.potency * 5);
                const marketMultiplier = shadowGrid.multiplier || 1.0;
                const currentValue = Math.floor(baseValue * marketMultiplier);
                
                // Format ID
                const shortId = typeof potion.id === 'number' 
                    ? potion.id.toString().slice(-4) 
                    : (potion.id.split('-').pop() || '').substr(0, 4);
                
                // Get creation date
                const creationDate = potion.created ? new Date(potion.created).toLocaleDateString() : 'Unknown';
                
                // Create element
                const potionElement = document.createElement('div');
                potionElement.className = 'inventory-item potion';
                
                // Apply glow class based on potency
                const glowClass = potion.potency > 7 ? 'high-potency' : 
                                 potion.potency > 4 ? 'medium-potency' : '';
                
                potionElement.innerHTML = `
                    <div class="title ${glowClass}">
                        <span class="icon">‚öóÔ∏è</span>
                        <span>Shadow Elixir #${shortId}</span>
                    </div>
                    <div class="stats">
                        <div class="potency-meter">
                            <span>Potency: ${potion.potency}/10</span>
                            <div class="meter-bar">
                                <div class="meter-fill" style="width: ${potion.potency * 10}%"></div>
                            </div>
                        </div>
                        <div class="market-value">
                            <span>Market Value: ${currentValue} $CATTLE</span>
                            <span class="multiplier">(${marketMultiplier.toFixed(1)}x Market Multiplier)</span>
                        </div>
                        <div class="created">Crafted: ${creationDate}</div>
                    </div>
                    <button class="sell-button">
                        <span class="icon">üí∞</span>
                        <span>Sell for ${currentValue} $CATTLE</span>
                    </button>
                `;
                
                // Add to inventory
                potionInventory.appendChild(potionElement);
                
                // Add sell event listener
                const sellButton = potionElement.querySelector('.sell-button');
                sellButton.addEventListener('click', () => {
                    // Add to player's balance
                    playerData.cattleBalance += currentValue;
                    
                    // Remove from collection
                    const potionIndex = playerData.potionCollection.indexOf(potion);
                    if (potionIndex !== -1) {
                        playerData.potionCollection.splice(potionIndex, 1);
                    }
                    
                    // Show notification
                    showNotification(`Sold potion for ${currentValue} $CATTLE!`, 'success');
                    
                    // Update UI
                    updatePotionInventory();
                    updateUI();
                });
            });
        };
        
        // Craft potion function
        window.craftPotion = function() {
            // Check if player has enough $CATTLE
            if (playerData.cattleBalance >= 20) {
                // Deduct 20 $CATTLE (50% burned)
                playerData.cattleBalance -= 20;
                playerData.stats.totalBurned = (playerData.stats.totalBurned || 0) + 10;
                
                // Generate random potency
                const potency = Math.floor(Math.random() * 10) + 1;
                
                // Create new potion
                const potion = {
                    id: Date.now(),
                    potency: potency,
                    created: new Date().toISOString(),
                    value: 25 + (potency * 5)
                };
                
                // Add to collection
                if (!playerData.potionCollection) {
                    playerData.potionCollection = [];
                }
                
                playerData.potionCollection.push(potion);
                
                // Update stats
                playerData.stats.potionsCrafted = (playerData.stats.potionsCrafted || 0) + 1;
                
                // Show notification
                showNotification(`Crafted a potion with potency ${potency}/10!`, 'success');
                
                // Add XP
                if (typeof window.addPlayerXP === 'function') {
                    window.addPlayerXP(20);
                }
                
                // Update UI
                updatePotionInventory();
                updateUI();
            } else {
                showNotification('Not enough $CATTLE to craft a potion!', 'error');
            }
        };
        
        // Initialize event listeners for action buttons
        document.getElementById('craft-potion').addEventListener('click', () => {
            if (typeof window.craftPotion === 'function') {
                window.craftPotion();
            }
        });
        
        document.getElementById('distill-all').addEventListener('click', () => {
            console.log('Distill All button clicked');
            // This will be handled by the game's distillAllShadowCells function
        });
        
        document.getElementById('sell-potions').addEventListener('click', () => {
            console.log('Sell Potions button clicked');
            // This will be handled by the game's sellAllPotions function
        });
        
        // Initialize inventory displays
        window.updateCattleInventory();
        window.updatePotionInventory();
        
        // Listen for scene changes
        document.addEventListener('scene-changed', (event) => {
            const scene = event.detail.scene;
            console.log('Scene changed to:', scene);
            
            // Toggle UI visibility
            document.querySelectorAll('.scene-ui').forEach(ui => {
                ui.style.display = 'none';
            });
            
            const sceneUI = document.getElementById(`${scene}-ui`);
            if (sceneUI) {
                sceneUI.style.display = 'block';
            }
            
            // Update UI
            window.updateUI();
            window.updateCattleInventory();
            window.updatePotionInventory();
        });
    </script>
    
    <!-- Game Implementation -->
    <script src="js/game (2).js"></script>
</body>
</html>
